
.bubble-container {
  --bubble-border-radius: 0px !important;
  --bubble-box-shadow: 4.5px 4.5px 13px rgba(0, 26, 28, 0.7), -4.5px -4.5px 13px rgba(0, 26, 28, 0.7);
}
.bubble-background {
  background: linear-gradient(311deg,rgba(0, 38, 41, 1) 0%, rgba(0, 64, 69, 1) 50%);
}
.bubble-name {
  font-size: calc(1rem + (12 - 10) * ((100vw - 320px) / (1600 - 320)));
  font-weight: 300;
  justify-content: center !important;
}
.bubble-state {
  font-size: calc(1rem + (12 - 10) * ((100vw - 320px) / (1600 - 320)));
  font-weight: 300;
  justify-content: center !important;
  text-align: center;
}
.bubble-icon {
  color: white !important;
}
.bubble-icon-container {
  background-color: transparent !important;
}
.bubble-sub-button-1 {
  background: transparent !important;
}
.bubble-range-fill {
  background: linear-gradient(145deg,rgba(255, 0, 0, 1) 0%, rgba(0, 158, 3, 1) 100%); !important;
  opacity: 1 !important;
  height: 20px !important;
  align-self: center !important;
}
