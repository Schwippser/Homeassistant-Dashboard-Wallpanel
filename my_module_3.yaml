.bubble-sub-button-container {
  position: absolute !important;
  bottom: 0px !important;
  justify-self: center;
  align-self: center;
  justify-content: center;
  align-content: start;
  justify-items: center;
  left: 0;
  right: 0;
  top: 0;
}
.bubble-sub-button-1{
  background: transparent !important;
  font-size: calc(1rem + (65 - 10) * ((250vw - 320px) / (1600 - 320)));
  font-weight: 300;
  top: -55%;
}
